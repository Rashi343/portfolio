<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Rashi Dev</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">Admin Panel</div>
            <nav class="admin-nav">
                <a href="#" class="nav-item active" data-section="projects">Projects</a>
                <a href="#" class="nav-item" data-section="skills">Skills</a>
                <a href="#" class="nav-item" data-section="about">About</a>
                <a href="#" class="nav-item" data-section="messages">Messages</a>
                <a href="#" class="nav-item" data-section="settings">Settings</a>
            </nav>
            <a href="index.html" class="back-link">‚Üê Back to Site</a>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1 id="section-title">Manage Projects</h1>
                <button class="btn-logout">Logout</button>
            </header>

            <div class="admin-content">
                <!-- Projects Section -->
                <section id="projects-section" class="content-section active">
                    <button class="btn-primary" id="add-project">+ Add Project</button>
                    <div class="items-grid" id="projects-list"></div>
                </section>

                <!-- Skills Section -->
                <section id="skills-section" class="content-section">
                    <button class="btn-primary" id="add-skill">+ Add Skill</button>
                    <div class="skills-grid" id="skills-list"></div>
                </section>

                <!-- About Section -->
                <section id="about-section" class="content-section">
                    <form id="about-form" class="edit-form">
                        <div class="form-group">
                            <label>Profile Image URL</label>
                            <input type="url" id="about-image" required>
                        </div>
                        <div class="form-group">
                            <label>Bio Paragraph 1</label>
                            <textarea id="about-bio1" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Bio Paragraph 2</label>
                            <textarea id="about-bio2" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </section>

                <!-- Messages Section -->
                <section id="messages-section" class="content-section">
                    <div class="messages-list" id="messages-list"></div>
                </section>

                <!-- Settings Section -->
                <section id="settings-section" class="content-section">
                    <form id="settings-form" class="edit-form">
                        <h3 style="color: #818CF8; margin-bottom: 1.5rem;">Site Settings</h3>
                        
                        <div class="form-group">
                            <label>Favicon URL</label>
                            <input type="url" id="settings-favicon" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Site Title</label>
                            <input type="text" id="settings-title" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Footer Text</label>
                            <input type="text" id="settings-footer" required>
                        </div>
                        
                        <h3 style="color: #818CF8; margin: 2rem 0 1.5rem;">Social Links</h3>
                        
                        <div class="form-group">
                            <label>GitHub URL</label>
                            <input type="url" id="settings-github">
                        </div>
                        
                        <div class="form-group">
                            <label>LinkedIn URL</label>
                            <input type="url" id="settings-linkedin">
                        </div>
                        
                        <div class="form-group">
                            <label>Twitter/X URL</label>
                            <input type="url" id="settings-twitter">
                        </div>
                        
                        <button type="submit" class="btn-primary">Save Settings</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Project</h2>
            <form id="project-form">
                <input type="hidden" id="project-id">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="project-desc" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="project-image" required>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="project-tags" placeholder="React, Node.js, WebGL">
                </div>
                <div class="form-group">
                    <label>Project Link</label>
                    <input type="url" id="project-link">
                </div>
                <button type="submit" class="btn-primary">Save Project</button>
            </form>
        </div>
    </div>

    <!-- Skill Modal -->
    <div id="skill-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Skill</h2>
            <form id="skill-form">
                <div class="form-group">
                    <label>Category</label>
                    <select id="skill-category" required>
                        <option value="Front-End">Front-End</option>
                        <option value="Back-End">Back-End</option>
                        <option value="3D & Graphics">3D & Graphics</option>
                        <option value="Tools & Others">Tools & Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Skill Name</label>
                    <input type="text" id="skill-name" required>
                </div>
                <button type="submit" class="btn-primary">Add Skill</button>
            </form>
        </div>
    </div>

    <script src="js/api.js" type="text/javascript"></script>
    <script src="js/admin.js" type="text/javascript"></script>
</body>
</html>
